<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地図タイルと各種レイヤー表示</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

    <!-- KML -->
    <script src="./L.KML.js"></script>

    <!-- Rainviewer -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.css" />
    <script src="https://cdn.jsdelivr.net/gh/mwasil/Leaflet.Rainviewer/leaflet.rainviewer.js"></script>
</head>

<body>

    <div id="map" style="height: 80vh;"></div>

    <script>
        // ===== 地図初期化 =====
        const map = L.map('map', {
            center: [34.545283, 135.506390],
            zoom: 16
        });

        // ===== ベースレイヤー =====
        const backgroundLayer = L.tileLayer(
            'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
                maxZoom: 19,
                attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }
        );

        const chiriinLayer = L.tileLayer(
            'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
            { maxZoom: 18 }
        );

        chiriinLayer.addTo(map);

        const LayerControl = L.control.layers({
            "OpenStreetMap": backgroundLayer,
            "地理院地図（標準）": chiriinLayer
        }).addTo(map);

        L.control.scale().addTo(map);

        // ===== マーカー =====
        const Nakamozu_marker = L.marker([34.544865, 135.506274]);
        Nakamozu_marker.bindPopup('なかもずキャンパスC棟');
        Nakamozu_marker.addTo(map);

        map.attributionControl.addAttribution(
            '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報-学校データ</a>'
        );

        // ===== 大阪府 学校 GeoJSON =====
        fetch('./P29-21_27.geojson')
            .then(res => res.json())
            .then(json => {
                const schoolLayer = L.geoJSON(json)
                    .bindPopup(layer => layer.feature.properties.P29_004)
                    .addTo(map);

                LayerControl.addOverlay(schoolLayer, "学校（大阪府）");
            });

        // ===== 全国 学校 クラスタ =====
        fetch('./P29-21.geojson')
            .then(res => res.json())
            .then(json => {
                const markers = L.markerClusterGroup();

                const geojson = L.geoJSON(json, {
                    onEachFeature: (feature, layer) => {
                        layer.bindPopup(feature.properties.P29_004);
                    }
                });

                markers.addLayer(geojson);
                map.addLayer(markers);

                LayerControl.addOverlay(markers, "学校（全国・クラスタ）");
            });

        // ===== KML ルート =====
        fetch("./niigata_route.kml")
            .then(res => res.text())
            .then(kmltext => {
                const parser = new DOMParser();
                const kml = parser.parseFromString(kmltext, "text/xml");
                const track = new L.KML(kml);

                map.addLayer(track);
                LayerControl.addOverlay(track, "KMLルート");

                map.fitBounds(track.getBounds());
            });

        // ===== ライン GeoJSON =====
        fetch("./line.geojson")
            .then(res => res.json())
            .then(data => {
                const line = L.geoJSON(data, {
                    style: {
                        color: "#FF00FF",
                        weight: 6,
                        opacity: 0.65
                    }
                });

                map.addLayer(line);
                LayerControl.addOverlay(line, "ルート");
            });

        // ===== 雨雲レイヤー =====
        L.control.rainviewer({
            position: 'bottomleft',
            nextButtonText: '>',
            playStopButtonText: 'Play/Stop',
            prevButtonText: '<',
            positionSliderLabelText: "Hour:",
            opacitySliderLabelText: "Opacity:",
            animationInterval: 500,
            opacity: 0.5
        }).addTo(map);

        // ===== 行政区画（堺市中区） =====
        fetch("./N03-23_32_230101.geojson")
            .then(res => res.json())
            .then(data => {
                const filteredData = data.features.filter(
                    feature => feature.properties.N03_004 === '堺市中区'
                );

                const selected_area = L.geoJSON(filteredData)
                    .bindPopup(layer => layer.feature.properties.N03_004);

                map.addLayer(selected_area);
                LayerControl.addOverlay(selected_area, "行政区域（堺市中区）");

                map.fitBounds(selected_area.getBounds());
            });

    </script>

</body>

</html>
